{% extends "base.html" %}

{% block content %}
<h1>Organization Details</h1>
<hr>
<br><br>

<table>
<tr align="top">
	<td><img src="{{user.avatar(128)}}"></td>
</tr>
<tr>
	<td><h5>Name of the Organization: {{user.orgname}}</h5></td>
</tr>
<tr>
	<td><h5>EmailId: {{user.email}}</h5></td>
</tr>
<tr>
<td><h5>Field of Work: {{user.field_of_work}}</h5></td></tr>
<tr>
<td><h5>About: {{user.about}}</h5></td>
</tr>
</table>
{%endblock%}
