{% extends "base.html" %}

{% block content %}
<h1>Volunteer Details</h1>
<hr>
<br><br>

<table>
<tr align="top">
	<td><img src="{{user.avatar(128)}}"></td>
</tr>
<tr>
	<td><h5>Name: {{user.uname}}</h5></td>
</tr>
<tr>
	<td><h5>EmailId: {{user.email}}</h5></td>
</tr>
<tr>
<td><h5>About: {{user.about}}</h5></td></tr>
<tr>
<td><h5>Part of: {{user.related_with}}</h5></td>
</tr>
</table>
{%endblock%}
